<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <rect width="1600" height="900" fill="transparent" />
  <g stroke="#06b6d4" stroke-opacity="0.15" stroke-width="1" class="background-grid">
    <path d="M100,0 L100,900" />
    <path d="M300,0 L300,900" />
    <path d="M500,0 L500,900" />
    <path d="M700,0 L700,900" />
    <path d="M900,0 L900,900" />
    <path d="M1100,0 L1100,900" />
    <path d="M1300,0 L1300,900" />
    <path d="M1500,0 L1500,900" />
    <path d="M0,100 L1600,100" />
    <path d="M0,300 L1600,300" />
    <path d="M0,500 L1600,500" />
    <path d="M0,700 L1600,700" />
  </g>
  
  <!-- Core AI/ML visual metaphor -->
  <g stroke="#06b6d4" stroke-width="4" fill="none" class="circuit-elements">
    <!-- Neural network representation -->
    <!-- Layer 1 - Input -->
    <circle cx="400" cy="300" r="25" class="input-node" />
    <circle cx="400" cy="450" r="25" class="input-node" />
    <circle cx="400" cy="600" r="25" class="input-node" />
    
    <!-- Layer 2 - Hidden -->
    <circle cx="700" cy="250" r="25" class="hidden-node" />
    <circle cx="700" cy="400" r="25" class="hidden-node" />
    <circle cx="700" cy="550" r="25" class="hidden-node" />
    <circle cx="700" cy="700" r="25" class="hidden-node" />
    
    <!-- Layer 3 - Output -->
    <circle cx="1000" cy="350" r="25" class="output-node" />
    <circle cx="1000" cy="550" r="25" class="output-node" />
    
    <!-- Neural connections -->
    <!-- Input to hidden connections -->
    <path d="M425,300 C550,250 575,250 675,250" class="neural-connection" />
    <path d="M425,300 C550,325 575,375 675,400" class="neural-connection" />
    <path d="M425,300 C550,400 575,525 675,550" class="neural-connection" />
    <path d="M425,300 C550,450 575,650 675,700" class="neural-connection" />
    
    <path d="M425,450 C550,375 575,350 675,250" class="neural-connection" />
    <path d="M425,450 C550,425 575,400 675,400" class="neural-connection" />
    <path d="M425,450 C550,475 575,500 675,550" class="neural-connection" />
    <path d="M425,450 C550,550 575,625 675,700" class="neural-connection" />
    
    <path d="M425,600 C550,500 575,425 675,250" class="neural-connection" />
    <path d="M425,600 C550,525 575,450 675,400" class="neural-connection" />
    <path d="M425,600 C550,575 575,550 675,550" class="neural-connection" />
    <path d="M425,600 C550,625 575,650 675,700" class="neural-connection" />
    
    <!-- Hidden to output connections -->
    <path d="M725,250 C850,250 875,300 975,350" class="neural-connection" />
    <path d="M725,250 C850,300 875,450 975,550" class="neural-connection" />
    
    <path d="M725,400 C850,375 875,360 975,350" class="neural-connection" />
    <path d="M725,400 C850,450 875,500 975,550" class="neural-connection" />
    
    <path d="M725,550 C850,475 875,425 975,350" class="neural-connection" />
    <path d="M725,550 C850,550 875,550 975,550" class="neural-connection" />
    
    <path d="M725,700 C850,600 875,500 975,350" class="neural-connection" />
    <path d="M725,700 C850,650 875,600 975,550" class="neural-connection" />
    
    <!-- Web app elements -->
    <rect x="1125" y="200" width="350" height="500" rx="20" ry="20" class="web-app-frame" stroke-width="4" />
    <rect x="1150" y="230" width="300" height="40" rx="5" ry="5" class="web-app-header" stroke-width="3" />
    <rect x="1150" y="290" width="300" height="150" rx="5" ry="5" class="web-app-section" stroke-width="3" />
    <rect x="1150" y="460" width="300" height="150" rx="5" ry="5" class="web-app-section" stroke-width="3" />
    <rect x="1170" y="320" width="100" height="90" rx="3" ry="3" class="web-app-chart" stroke-width="2" fill="#06b6d4" fill-opacity="0.1" />
    <rect x="1330" y="320" width="100" height="90" rx="3" ry="3" class="web-app-chart" stroke-width="2" fill="#06b6d4" fill-opacity="0.1" />
    
    <!-- Data flow from ML to web app -->
    <path d="M1025,350 C1050,350 1075,350 1125,350" class="data-flow" stroke-width="5" />
    <path d="M1025,550 C1050,550 1075,550 1125,550" class="data-flow" stroke-width="5" />
    
    <!-- Animated pulse effect circles (static in SVG but can be animated with CSS) -->
    <circle cx="1075" cy="350" r="5" fill="#06b6d4" class="data-pulse" />
    <circle cx="1075" cy="550" r="5" fill="#06b6d4" class="data-pulse" />
    
    <!-- Decorative binary/data elements -->
    <text x="275" y="300" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">01</text>
    <text x="275" y="350" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">10</text>
    <text x="275" y="400" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">01</text>
    <text x="275" y="450" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">11</text>
    <text x="275" y="500" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">00</text>
    <text x="275" y="550" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">10</text>
    <text x="275" y="600" fill="#06b6d4" font-family="monospace" font-size="16" class="binary-data">01</text>
  </g>
</svg>