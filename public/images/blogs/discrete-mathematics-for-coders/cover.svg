<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <rect width="1600" height="900" fill="transparent" />
  <g stroke="#06b6d4" stroke-opacity="0.15" stroke-width="1" class="background-grid">
    <path d="M100,0 L100,900" />
    <path d="M300,0 L300,900" />
    <path d="M500,0 L500,900" />
    <path d="M700,0 L700,900" />
    <path d="M900,0 L900,900" />
    <path d="M1100,0 L1100,900" />
    <path d="M1300,0 L1300,900" />
    <path d="M1500,0 L1500,900" />
    <path d="M0,100 L1600,100" />
    <path d="M0,300 L1600,300" />
    <path d="M0,500 L1600,500" />
    <path d="M0,700 L1600,700" />
  </g>
  
  <!-- Core Math visual metaphor -->
  <g stroke="#06b6d4" stroke-width="4" fill="none" class="math-elements">
    <!-- Graph theory section -->
    <g class="graph-theory" transform="translate(350,450)">
      <!-- Graph nodes -->
      <circle cx="0" cy="0" r="30" class="graph-node main-node" />
      <circle cx="120" cy="-150" r="30" class="graph-node" />
      <circle cx="200" cy="0" r="30" class="graph-node" />
      <circle cx="120" cy="150" r="30" class="graph-node" />
      <circle cx="-120" cy="-150" r="30" class="graph-node" />
      <circle cx="-200" cy="0" r="30" class="graph-node" />
      <circle cx="-120" cy="150" r="30" class="graph-node" />
      
      <!-- Graph edges -->
      <path d="M0,0 L120,-150" class="graph-edge" />
      <path d="M0,0 L200,0" class="graph-edge" />
      <path d="M0,0 L120,150" class="graph-edge" />
      <path d="M0,0 L-120,-150" class="graph-edge" />
      <path d="M0,0 L-200,0" class="graph-edge" />
      <path d="M0,0 L-120,150" class="graph-edge" />
      <path d="M120,-150 L200,0" class="graph-edge" />
      <path d="M200,0 L120,150" class="graph-edge" />
      <path d="M-120,-150 L-200,0" class="graph-edge" />
      <path d="M-200,0 L-120,150" class="graph-edge" />
      
      <!-- Node labels -->
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">A</text>
      <text x="120" y="-145" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">B</text>
      <text x="200" y="5" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">C</text>
      <text x="120" y="155" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">D</text>
      <text x="-120" y="-145" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">E</text>
      <text x="-200" y="5" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">F</text>
      <text x="-120" y="155" text-anchor="middle" font-family="monospace" font-size="20" fill="#06b6d4" class="node-label">G</text>
    </g>
    
    <!-- Boolean logic gates -->
    <g class="boolean-logic" transform="translate(850,275)">
      <!-- AND gate -->
      <path d="M0,0 L0,100 L50,100 Q100,50 50,0 Z" class="logic-gate and-gate" />
      <path d="M-50,25 L0,25" class="logic-input" />
      <path d="M-50,75 L0,75" class="logic-input" />
      <path d="M100,50 L150,50" class="logic-output" />
      <circle cx="-50" cy="25" r="5" fill="#06b6d4" class="logic-node" />
      <circle cx="-50" cy="75" r="5" fill="#06b6d4" class="logic-node" />
      <circle cx="150" cy="50" r="5" fill="#06b6d4" class="logic-node" />
      
      <!-- OR gate -->
      <path d="M0,150 Q0,150 25,150 Q75,200 25,250 Q0,250 0,250 Q25,200 0,150 Z" class="logic-gate or-gate" />
      <path d="M-50,175 L0,175" class="logic-input" />
      <path d="M-50,225 L0,225" class="logic-input" />
      <path d="M75,200 L150,200" class="logic-output" />
      <circle cx="-50" cy="175" r="5" fill="#06b6d4" class="logic-node" />
      <circle cx="-50" cy="225" r="5" fill="#06b6d4" class="logic-node" />
      <circle cx="150" cy="200" r="5" fill="#06b6d4" class="logic-node" />
      
      <!-- NOT gate -->
      <path d="M25,300 L25,350 L75,325 Z" class="logic-gate not-gate" />
      <circle cx="85" cy="325" r="10" class="logic-inverter" />
      <path d="M-50,325 L25,325" class="logic-input" />
      <path d="M95,325 L150,325" class="logic-output" />
      <circle cx="-50" cy="325" r="5" fill="#06b6d4" class="logic-node" />
      <circle cx="150" cy="325" r="5" fill="#06b6d4" class="logic-node" />
    </g>
    
    <!-- Set theory -->
    <g class="set-theory" transform="translate(850,600)">
      <!-- Venn diagram -->
      <circle cx="-50" cy="0" r="80" fill="#06b6d4" fill-opacity="0.2" class="set-circle set-a" />
      <circle cx="50" cy="0" r="80" fill="#06b6d4" fill-opacity="0.2" class="set-circle set-b" />
      
      <!-- Set labels -->
      <text x="-80" y="-40" font-family="monospace" font-size="24" fill="#06b6d4" class="set-label">A</text>
      <text x="80" y="-40" font-family="monospace" font-size="24" fill="#06b6d4" class="set-label">B</text>
      <text x="0" y="10" font-family="monospace" font-size="20" fill="#06b6d4" class="set-label">âˆ©</text>
    </g>
    
    <!-- Number theory / Combinatorics -->
    <g class="number-theory" transform="translate(1250,500)">
      <!-- Matrix representation -->
      <rect x="-100" y="-150" width="200" height="150" fill="none" class="matrix" />
      <line x1="-100" y1="-100" x2="100" y2="-100" class="matrix-line" />
      <line x1="-100" y1="-50" x2="100" y2="-50" class="matrix-line" />
      <line x1="-33" y1="-150" x2="-33" y2="0" class="matrix-line" />
      <line x1="33" y1="-150" x2="33" y2="0" class="matrix-line" />
      
      <!-- Binary tree -->
      <circle cx="0" cy="50" r="20" class="tree-node root-node" />
      <circle cx="-70" cy="120" r="20" class="tree-node" />
      <circle cx="70" cy="120" r="20" class="tree-node" />
      <circle cx="-100" cy="190" r="20" class="tree-node" />
      <circle cx="-40" cy="190" r="20" class="tree-node" />
      <circle cx="40" cy="190" r="20" class="tree-node" />
      <circle cx="100" cy="190" r="20" class="tree-node" />
      
      <path d="M0,70 L-70,100" class="tree-edge" />
      <path d="M0,70 L70,100" class="tree-edge" />
      <path d="M-70,140 L-100,170" class="tree-edge" />
      <path d="M-70,140 L-40,170" class="tree-edge" />
      <path d="M70,140 L40,170" class="tree-edge" />
      <path d="M70,140 L100,170" class="tree-edge" />
      
      <!-- Mathematical symbols -->
      <text x="-65" y="-125" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">0</text>
      <text x="0" y="-125" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">1</text>
      <text x="65" y="-125" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">0</text>
      <text x="-65" y="-75" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">1</text>
      <text x="0" y="-75" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">0</text>
      <text x="65" y="-75" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">1</text>
      <text x="-65" y="-25" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">0</text>
      <text x="0" y="-25" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">1</text>
      <text x="65" y="-25" font-family="monospace" font-size="20" fill="#06b6d4" class="math-symbol">1</text>
    </g>
    
    <!-- Connecting elements -->
    <path d="M550,450 L700,450" class="connection-path" stroke-dasharray="10,5" />
    <path d="M1000,450 L1150,450" class="connection-path" stroke-dasharray="10,5" />
    
    <!-- Code symbol -->
    <g class="code-symbol" transform="translate(150,450) scale(0.8)">
      <path d="M-50,-50 L50,-50 L50,50 L-50,50 Z" fill="none" class="code-block" />
      <path d="M-25,-20 L-40,0 L-25,20" class="code-syntax" />
      <path d="M25,-20 L40,0 L25,20" class="code-syntax" />
      <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="16" fill="#06b6d4" class="code-text">01</text>
    </g>
  </g>
</svg>