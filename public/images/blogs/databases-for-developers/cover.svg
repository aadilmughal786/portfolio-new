<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <rect width="1600" height="900" fill="transparent" />
  <g stroke="#06b6d4" stroke-opacity="0.15" stroke-width="1" class="background-grid">
    <path d="M100,0 L100,900" />
    <path d="M300,0 L300,900" />
    <path d="M500,0 L500,900" />
    <path d="M700,0 L700,900" />
    <path d="M900,0 L900,900" />
    <path d="M1100,0 L1100,900" />
    <path d="M1300,0 L1300,900" />
    <path d="M1500,0 L1500,900" />
    <path d="M0,100 L1600,100" />
    <path d="M0,300 L1600,300" />
    <path d="M0,500 L1600,500" />
    <path d="M0,700 L1600,700" />
  </g>
  
  <!-- Core Database visual metaphor -->
  <g stroke="#06b6d4" stroke-width="4" fill="none" class="db-elements">
    <!-- Central server/database -->
    <ellipse cx="800" cy="450" rx="100" ry="50" class="db-main" />
    <path d="M700,450 L700,600 L900,600 L900,450" class="db-main" />
    <ellipse cx="800" cy="600" rx="100" ry="50" class="db-main" />
    
    <!-- Database tables -->
    <!-- Table 1 -->
    <rect x="350" y="250" width="180" height="160" rx="10" ry="10" class="db-table" />
    <line x1="350" y1="290" x2="530" y2="290" class="db-table-line" />
    <line x1="350" y1="330" x2="530" y2="330" class="db-table-line" />
    <line x1="350" y1="370" x2="530" y2="370" class="db-table-line" />
    <line x1="420" y1="250" x2="420" y2="410" class="db-table-line" />
    
    <!-- Table 2 -->
    <rect x="350" y="550" width="180" height="160" rx="10" ry="10" class="db-table" />
    <line x1="350" y1="590" x2="530" y2="590" class="db-table-line" />
    <line x1="350" y1="630" x2="530" y2="630" class="db-table-line" />
    <line x1="350" y1="670" x2="530" y2="670" class="db-table-line" />
    <line x1="420" y1="550" x2="420" y2="710" class="db-table-line" />
    
    <!-- Table 3 -->
    <rect x="1050" y="250" width="180" height="160" rx="10" ry="10" class="db-table" />
    <line x1="1050" y1="290" x2="1230" y2="290" class="db-table-line" />
    <line x1="1050" y1="330" x2="1230" y2="330" class="db-table-line" />
    <line x1="1050" y1="370" x2="1230" y2="370" class="db-table-line" />
    <line x1="1120" y1="250" x2="1120" y2="410" class="db-table-line" />
    
    <!-- Table 4 -->
    <rect x="1050" y="550" width="180" height="160" rx="10" ry="10" class="db-table" />
    <line x1="1050" y1="590" x2="1230" y2="590" class="db-table-line" />
    <line x1="1050" y1="630" x2="1230" y2="630" class="db-table-line" />
    <line x1="1050" y1="670" x2="1230" y2="670" class="db-table-line" />
    <line x1="1120" y1="550" x2="1120" y2="710" class="db-table-line" />
    
    <!-- Connection lines -->
    <path d="M530,330 C600,330 650,400 700,450" class="db-connection" />
    <path d="M530,630 C600,630 650,570 700,550" class="db-connection" />
    <path d="M900,450 C950,400 1000,330 1050,330" class="db-connection" />
    <path d="M900,550 C950,570 1000,630 1050,630" class="db-connection" />
    
    <!-- Query paths -->
    <path d="M200,450 L300,450" class="query-path" stroke-width="8" stroke-opacity="0.7" />
    <path d="M300,450 C325,450 325,330 350,330" class="query-path" stroke-width="6" stroke-opacity="0.8" />
    <path d="M300,450 C325,450 325,630 350,630" class="query-path" stroke-width="6" stroke-opacity="0.8" />
    
    <!-- Result paths -->
    <path d="M1230,330 C1255,330 1255,450 1280,450" class="result-path" stroke-width="6" stroke-opacity="0.8" />
    <path d="M1230,630 C1255,630 1255,450 1280,450" class="result-path" stroke-width="6" stroke-opacity="0.8" />
    <path d="M1280,450 L1400,450" class="result-path" stroke-width="8" stroke-opacity="0.7" />
    
    <!-- Data flow indicators -->
    <circle cx="635" cy="330" r="8" fill="#06b6d4" class="data-indicator" />
    <circle cx="635" cy="630" r="8" fill="#06b6d4" class="data-indicator" />
    <circle cx="965" cy="330" r="8" fill="#06b6d4" class="data-indicator" />
    <circle cx="965" cy="630" r="8" fill="#06b6d4" class="data-indicator" />
    
    <!-- Developer symbols -->
    <g class="dev-symbol" transform="translate(200,450) scale(0.6)">
      <path d="M-40,-30 L-15,-30 L15,30 L-10,30 Z" fill="#06b6d4" fill-opacity="0.3" stroke="#06b6d4" />
      <path d="M15,-30 L40,-30 L10,30 L-15,30 Z" fill="#06b6d4" fill-opacity="0.3" stroke="#06b6d4" />
    </g>
    
    <g class="dev-symbol" transform="translate(1400,450) scale(0.6)">
      <rect x="-30" y="-30" width="60" height="60" rx="5" ry="5" fill="#06b6d4" fill-opacity="0.3" />
      <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#06b6d4" stroke-width="4" />
    </g>
    
    <!-- Field labels (using minimal text) -->
    <text x="365" y="280" font-family="monospace" font-size="14" fill="#06b6d4" class="field-label">id</text>
    <text x="440" y="280" font-family="monospace" font-size="14" fill="#06b6d4" class="field-label">data</text>
    <text x="1065" y="280" font-family="monospace" font-size="14" fill="#06b6d4" class="field-label">id</text>
    <text x="1140" y="280" font-family="monospace" font-size="14" fill="#06b6d4" class="field-label">data</text>
  </g>
</svg>